# Default values for puppetboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bootc/puppetboard
  tag: 0.3.0
  # 'Always' is recommended here
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

puppetDbHost: puppetdb
puppetDbPort: 8080

secrets:
  # Optional client key and certificate required to query PuppetDB.
  # Use 'kubectl create secret tls' to convert a PEM key and certificate from
  # your Puppet CA into a Kubernetes Secret resource.
  clientTlsSecret: ""

  # Optional CA certificate for PuppetDB. This is usually the Puppet CA. This
  # should be a generic Kubernetes secret containing a PEM-encoded certificate.
  # For example:
  # kubectl create secret generic puppet-ca --from-file=puppet-ca.crt=ca.pem
  caCertSecret: ""

  # Name of the key within the above secret that contains the CA certificate.
  caCertKey: ""

  # Flask session secret key. Auto-generated if not provided here.
  # See: http://flask.pocoo.org/docs/1.0/config/#SECRET_KEY
  secretKey: ""


extraEnv: []
# - name: SOME_VAR
#   value: 'some value'

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - puppetboard.local
  tls: []
  #  - secretName: puppetboard-tls
  #    hosts:
  #      - puppetboard.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
